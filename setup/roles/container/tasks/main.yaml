---

  - name: Install Docker Prerequisite
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2    

  - name: Configure docker-ce repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
      mode: 0644
      
  - name: Install Docker
    yum:
      name: "{{ item }}"
      state: present
    with_items:
      - containerd.io
      - docker-ce
      - docker-ce-cli
  
  - name: Install Docker compose
    get_url:
      url : https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 0755

  - name: Install Docker module
    pip: 
      name: docker
      executable: pip3
      state: latest

  - name: Start and Enable Docker service
    service:
      name: docker
      state: started
      enabled: yes

  - name: Add user to docker group
    user:
      name: "{{ olx_user }}"
      groups: docker
      append: yes

  - name: Validate container creation
    docker_container:
      name: test
      state: present
      image: busybox
      command: sleep 10s
      cleanup: yes
      detach: no